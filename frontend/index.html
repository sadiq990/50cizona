<!DOCTYPE html>
<html lang="az">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>50-ci Zona Çay Evi</title>
  <meta name="description" content="50-ci Zona Çay Evi idarəetmə paneli">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/styles/main.css">
</head>

<body class="login-body">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">
          <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
            <rect width="48" height="48" rx="12" fill="url(#grad)" />
            <path d="M14 34V18l10-6 10 6v16H14z" fill="white" opacity="0.9" />
            <path d="M20 34v-8h8v8" fill="none" stroke="white" stroke-width="1.5" />
            <circle cx="24" cy="22" r="2" fill="white" opacity="0.7" />
            <defs>
              <linearGradient id="grad" x1="0" y1="0" x2="48" y2="48">
                <stop offset="0%" stop-color="#6366f1" />
                <stop offset="100%" stop-color="#8b5cf6" />
              </linearGradient>
            </defs>
          </svg>
        </div>
        <h1>50-ci Zona Çay Evi</h1>
        <p>Hesabınıza daxil olun</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username">İstifadəçi adı</label>
          <input type="text" id="username" name="username" placeholder="admin" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="password">Şifrə</label>
          <input type="password" id="password" name="password" placeholder="••••••" required
            autocomplete="current-password">
        </div>
        <div id="loginError" class="error-message" style="display:none;"></div>
        <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
          <span>Daxil ol</span>
        </button>
      </form>


    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>

</html>
